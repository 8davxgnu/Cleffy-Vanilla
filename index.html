
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cleffy Proto - Vanilla</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- use link tag to connect .css file -->
  </head>


  <body>    
    <nav class="nav-bar">
      <ul class="nav-list">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Misc</a></li>
      </ul>
      
    </nav>

    
    <div class="wrapper">
      <div class="card">
        <h1>Cleffy Proto</h1>

        <div class="music-lines-container">

          <div class="music-lines" id="musicLines">
            <img src="assets/treble-cleff.svg" alt="treble-cleff" id="treble-cleff">
            <div class="line" id="line5"></div>
            <div class="line" id="line4"></div>
            <div class="line" id="line3"></div>            
            <div class="line" id="line2"></div>
            <div class="line" id="line1"></div>
            <div class="line" id="baseLine"></div>

            <div id="currentNoteBg"></div>
            
          </div>
          
        </div>

        <ul class="buttonList">
          <li class="buttonList-button" id="noteA">A</li>
          <li class="buttonList-button" id="noteB">B</li>
          <li class="buttonList-button" id="noteC">C</li>
          <li class="buttonList-button" id="noteD">D</li>
          <li class="buttonList-button" id="noteE">E</li>
          <li class="buttonList-button" id="noteF">F</li>
          <li class="buttonList-button" id="noteG">G</li>
        </ul>

      </div>  
    </div>
    
  

    <script src="noteRender.js"></script>
  </body>

</html>
